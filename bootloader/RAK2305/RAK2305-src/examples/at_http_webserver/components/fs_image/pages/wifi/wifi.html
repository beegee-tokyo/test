            </div>
            <div class="wrapper-content col-xs-12">
                <div class="col-sm-12 col-xs-12 item">
                    <label class="col-xs-12 no-padding right-label" for="select-type">Select Type</label>
                    <div class="col-xs-12 no-padding" id="select-type">
                        <div class="col-sm-3 col-xs-6 radio radio-info input-radio">
                            <input type="radio" class="styled" checked name="select-type" id="select-ap-ip"
                                   data-id="select-softap-ip" value="softapIp">
                            <label for="select-ap-ip">
                                Softap Ip
                            </label>
                        </div>
                        <div class="col-sm-3 col-xs-6 radio radio-info input-radio">
                            <input type="radio" class="styled" name="select-type" id="select-sta-ip"
                                   data-id="select-station-ip" value="stationIp">
                            <label for="select-sta-ip">
                                Station Ip
                            </label>
                        </div>
                        <div class="col-sm-3 col-xs-6 radio radio-info input-radio">
                            <input type="radio" class="styled" name="select-type" id="select-ap-mac"
                                   data-id="select-softap-mac" value="softapMac">
                            <label for="select-ap-mac">
                                Softap Mac
                            </label>
                        </div>
                        <div class="col-sm-3 col-xs-6 radio radio-info input-radio">
                            <input type="radio" class="styled" name="select-type" id="select-sta-mac"
                                   data-id="select-station-mac" value="stationMac">
                            <label for="select-sta-mac">
                                Station Mac
                            </label>
                        </div>
                    </div>
                </div>
                <div>
                    <div id="select-softap-ip">
                        <div class="col-sm-6 col-xs-12 item">
                            <label class="col-xs-12 no-padding right-label" for="softap-ip">Softap IP</label>
                            <div class="col-xs-12 no-padding">
                                <input id="softap-ip" class="form-control" placeholder="Ip">
                            </div>
                        </div>
                        <div class="col-sm-6 col-xs-12 item">
                            <label class="col-xs-12 no-padding right-label" for="softap-netmask">Softap Netmask</label>
                            <div class="col-xs-12 no-padding">
                                <input id="softap-netmask" class="form-control" placeholder="Netmask">
                            </div>
                        </div>
                        <div class="col-sm-6 col-xs-12 item">
                            <label class="col-xs-12 no-padding right-label" for="softap-gateway">Softap Gateway</label>
                            <div class="col-xs-12 no-padding">
                                <input id="softap-gateway" class="form-control" placeholder="Gateway">
                            </div>
                        </div>
                    </div>
                    <div id="select-softap-mac" class="hidden">
                        <div class="col-xs-12 item">
                            <label class="col-xs-12 no-padding right-label" for="softap-mac">Softap Mac</label>
                            <div class="col-xs-12 no-padding">
                                <input id="softap-mac" class="form-control" placeholder="Softap Mac">
                            </div>
                        </div>
                    </div>
                    <div id="select-station-ip" class="hidden">
                        <div class="col-sm-6 col-xs-12 item">
                            <label class="col-xs-12 no-padding right-label" for="station-ip">Station IP</label>
                            <div class="col-xs-12 no-padding">
                                <input id="station-ip" class="form-control" placeholder="Ip">
                            </div>
                        </div>
                        <div class="col-sm-6 col-xs-12 item">
                            <label class="col-xs-12 no-padding right-label" for="station-netmask">Station Netmask</label>
                            <div class="col-xs-12 no-padding">
                                <input id="station-netmask" class="form-control" placeholder="Netmask">
                            </div>
                        </div>
                        <div class="col-sm-6 col-xs-12 item">
                            <label class="col-xs-12 no-padding right-label" for="station-gateway">Station Gateway</label>
                            <div class="col-xs-12 no-padding">

                        </div>

                            <label class="col-xs-12 no-padding right-label" for="station-mac">Station Mac</label>
                            <div class="col-xs-12 no-padding">
                                <input id="station-mac" class="form-control" placeholder="Station Mac">
                            </div>
                        </div>
                    </div>
                </div>

                    <button id="wifi-btn" class="btn btn-sm">Save</button>
