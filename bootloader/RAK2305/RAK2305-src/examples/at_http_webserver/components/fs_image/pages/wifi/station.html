                    <label class="col-xs-12 no-padding right-label">Auto Connect</label>
                    <div class="col-xs-12 no-padding" id="auto-content">
                        <div class="col-sm-4 col-xs-5 radio radio-info input-radio">
                            <input class="styled" checked value="1" id="auto-yes" name="hide-ssid" type="radio">
                            <label for="auto-yes">
                                Yes
                            </label>
                        </div>
                        <div class="col-sm-4 col-xs-5 radio radio-info input-radio">
                            <input class="styled" value="0" id="auto-no" name="hide-ssid" type="radio">
                            <label for="auto-no">
                                No
                            </label>
                        </div>
                    </div>
                </div>
